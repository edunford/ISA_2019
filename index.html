**Protest**

| Model Specification | AUC | Accuracy |  Baseline
|:-------------------:|-----|----------|:---------:|
| All Keywords        | 0.9 (0.87, 0.92) | 0.87 (0.84, 0.89) | 0.75 
| Top 25 Keywords     | 0.9 (0.88, 0.93) | 0.88 (0.85, 0.9) | 0.75 
| Top 5 Keywords      | 0.89 (0.87, 0.92) | 0.87 (0.84, 0.89) |  0.75 
]
